<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Main circle -->
  <circle cx="30" cy="30" r="28" fill="url(#iconGradient)" filter="url(#shadow)"/>
  
  <!-- Play button -->
  <polygon points="22,18 22,42 42,30" fill="white" opacity="0.9"/>
  
  <!-- Dollar symbols -->
  <text x="45" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#goldGradient)" opacity="0.8">$</text>
  <text x="10" y="45" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="url(#goldGradient)" opacity="0.6">$</text>
  
  <!-- Eye for views -->
  <ellipse cx="30" cy="45" rx="6" ry="2" fill="white" opacity="0.6"/>
  <circle cx="30" cy="45" r="1" fill="url(#iconGradient)"/>
</svg>
