<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Enhanced gradients -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced shadow -->
    <filter id="logoShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main logo container -->
  <g filter="url(#logoShadow)">
    
    <!-- Icon background with enhanced design -->
    <circle cx="60" cy="60" r="45" fill="url(#primaryGradient)" stroke="white" stroke-width="3"/>
    
    <!-- Play button with better positioning -->
    <polygon points="45,40 45,80 80,60" fill="white" opacity="0.95"/>
    
    <!-- Eye icon for "views" concept -->
    <ellipse cx="60" cy="85" rx="12" ry="4" fill="white" opacity="0.7"/>
    <circle cx="60" cy="85" r="2" fill="url(#primaryGradient)"/>
    
    <!-- Dollar signs for earning concept -->
    <text x="25" y="35" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#goldAccent)" opacity="0.8">$</text>
    <text x="85" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#goldAccent)" opacity="0.6">$</text>
    <text x="35" y="95" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#goldAccent)" opacity="0.5">$</text>
    
    <!-- Company name with sophisticated typography -->
    <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">PayPer</text>
    <text x="130" y="80" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#textGradient)">Views</text>
    
    <!-- Professional tagline -->
    <text x="130" y="100" font-family="Arial, sans-serif" font-size="12" fill="#666" opacity="0.8">Watch Videos • Earn Money • Build Wealth</text>
    
    <!-- Decorative elements -->
    <circle cx="340" cy="30" r="3" fill="url(#goldAccent)" opacity="0.6"/>
    <circle cx="360" cy="45" r="2" fill="url(#goldAccent)" opacity="0.4"/>
    <circle cx="375" cy="25" r="1.5" fill="url(#goldAccent)" opacity="0.3"/>
    
  </g>
</svg>
