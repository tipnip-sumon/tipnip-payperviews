<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 80" width="300" height="80">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle for icon -->
  <circle cx="40" cy="40" r="30" fill="url(#logoGradient)" filter="url(#dropshadow)"/>
  
  <!-- Play button icon -->
  <polygon points="32,28 32,52 52,40" fill="white" opacity="0.9"/>
  
  <!-- Eye icon for views -->
  <ellipse cx="40" cy="35" rx="8" ry="4" fill="white" opacity="0.7"/>
  <circle cx="40" cy="35" r="2" fill="url(#logoGradient)"/>
  
  <!-- Dollar sign -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#iconGradient)">$</text>
  
  <!-- Company name -->
  <text x="85" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">Pay</text>
  <text x="85" y="55" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">Per</text>
  <text x="130" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Views</text>
  
  <!-- Tagline -->
  <text x="85" y="70" font-family="Arial, sans-serif" font-size="10" fill="#666" opacity="0.8">Watch • Earn • Grow</text>
</svg>
